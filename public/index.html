<!DOCTYPE html>
<html>

<head>
	<title>XOXO</title>
	<link rel="icon" type="image/x-icon" href="/fav.png">
	<link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
	<main>
		<div>Enter your name: <input type="text" name="" class="name_box"></div>
		<button onclick="ready()" class="start_button">Start game</button>
		<div><img src="/loading-gif.gif" height="30px" width="30px" class="loading_gif"></div>
		<div>
			<div class="opponent_stat"></div>
			<div class="your_stat"></div>
		</div>
		<div class="turn_stat"></div>
		<div class="board">
			<div class="cell" onclick="cell_click(0)"></div>
			<div class="cell" onclick="cell_click(1)"></div>
			<div class="cell" onclick="cell_click(2)"></div>
			<div class="cell" onclick="cell_click(3)"></div>
			<div class="cell" onclick="cell_click(4)"></div>
			<div class="cell" onclick="cell_click(5)"></div>
			<div class="cell" onclick="cell_click(6)"></div>
			<div class="cell" onclick="cell_click(7)"></div>
			<div class="cell" onclick="cell_click(8)"></div>
			<div class="winLine"></div>
		</div>
		<div class="result"></div>
	</main>
</body>
<script type="text/javascript" src="/script.js"></script>

</html>
